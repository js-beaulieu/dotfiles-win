[colors]
foreground = ${xrdb:foreground}
background = ${xrdb:background}
darker = ${xrdb:darker}
cursorColor = ${xrdb:cursorColor}
darkblack = ${xrdb:color0}
black = ${xrdb:color8}
darkred = ${xrdb:color9}
red = ${xrdb:color1}
darkgreen = ${xrdb:color10}
green = ${xrdb:color2}
darkyellow = ${xrdb:color11}
yellow = ${xrdb:color3}
darkblue = ${xrdb:color12}
blue = ${xrdb:color4}
darkpurple = ${xrdb:color13}
purple = ${xrdb:color5}
darkcyan = ${xrdb:color14}
cyan = ${xrdb:color6}
darkgray = ${xrdb:color15}
gray = ${xrdb:color7}

[vars]
padding = 1
gap = ${env:BSPWMRC_GAP}
height = ${env:BSPWMRC_POLYBAR_HEIGHT}
borderSize = ${env:BSPWMRC_POLYBAR_BORDER_SIZE}

[settings]
format-padding = ${vars.padding}
compositing-border = bottom

[bar/base]
offset-x = 10% + ${vars.gap}
offset-y = ${vars.gap}
width = 80%
bottom = false
monitor = ${env:MONITOR:}
module-margin = ${vars.padding}
underline-size = ${vars.borderSize}
height = ${vars.height}
background = ${colors.darker}
foreground = ${colors.foreground}
border-bottom-size = ${vars.borderSize}
border-color = ${colors.red}
font-0 = Iosevka Term:size=10:weight=heavy;2
font-1 = Font Awesome 6 Free:size=10:weight=bold;3
font-2 = Font Awesome 6 Brands:size=10:weight=bold;3
scroll-up = bspc desktop -f prev.local
scroll-down = bspc desktop -f next.local

[bar/main]
inherit = bar/base
width = 66%
offset-x = 16.5%
modules-left = bspwm title
modules-right = cpu ram volume date
tray-position = center

[bar/bar1]
inherit = bar/base
modules-left = bspwm
modules-right = media

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = false

format =  <label-monitor> <label-state> <label-mode>
format-foreground = ${colors.red}
format-padding = ${vars.padding}

label-monitor = %name%
label-monitor-padding = ${vars.padding}

label-dimmed = %name%
label-dimmed-foreground = ${colors.foreground}
label-dimmed-background = ${colors.background}
label-dimmed-padding = ${vars.padding}

label-focused = %name%
label-focused-background = ${colors.red}
label-focused-foreground = ${colors.background}
label-focused-padding = ${vars.padding}
label-dimmed-focused-foreground = ${colors.red}

label-occupied = %name%
label-occupied-foreground = ${colors.green}
label-occupied-padding = ${vars.padding}
label-dimmed-occupied-foreground = ${colors.green}

label-urgent = %name%
label-urgent-foreground = ${colors.yellow}
label-urgent-padding = ${vars.padding}
label-dimmed-urgent-foreground = ${colors.yellow}

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = ${vars.padding}
label-dimmed-empty-foreground = ${colors.foreground}

[module/title]
type = internal/xwindow
format =  <label>
format-foreground = ${colors.darkpurple}
label-maxlen = 100
label-empty = Desktop

[module/date]
type = internal/date
interval = 1.0
date = %Y-%m-%d%
time = %H:%M:%S
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
label =  %date% %time%
format-foreground = ${colors.red}

[module/volume]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1f.3.analog-stereo
use-ui-max = true
interval = 5

label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.darkblue}

label-muted =  N/A
format-muted-foreground = ${colors.darkred}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/media]
type = custom/script
exec = /usr/bin/python /usr/share/polybar/scripts/player-mpris-tail.py -f '{icon} {title} - {artist}'
tail = true
click-left = /usr/bin/python /usr/share/polybar/scripts/player-mpris-tail.py play-pause &

format-foreground = ${colors.darkgreen}

[module/cpu]
type = internal/cpu
format =  <label>
format-foreground = ${colors.darkpurple}

[module/ram]
type = internal/memory
format =  <label>
format-foreground = ${colors.darkcyan}
