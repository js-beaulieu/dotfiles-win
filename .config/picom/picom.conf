#################################
# Settings
#################################
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

# need this for bspwm
mark-ovredir-focused = false;
mark-wmwin-focused = false;
use-ewmh-active-win = false;

#################################
# Shadows
#################################
shadow = true;
shadow-radius = 30;
shadow-offset-x = -30;
shadow-offset-y = -30;
shadow-opacity = 0.25;
shadow-exclude = [
    "! name~=''",
    "name = 'Notification'",
    "name *= 'picom'",
    "name *= 'Chrome'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];
shadow-ignore-shaped = false;

#################################
# Opacity
#################################
opacity-rule = [
    "100:class_g = 'firefox'",
];

#################################
# Blur
#################################
blur = true;
blur-method = "dual_kawase";
blur-strength = 6;
blur-background = true;
blur-background-fixed = false;
blur-background-exclude = [
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
];

#################################
# Fading
#################################
fading = true;
fade-delta = 7.5;
fade-in-step = 0.075;
fade-out-step = 0.075;
no-fading-openclose = false;

#################################
# Fading
#################################
inactive-dim = 0;
focus-exclude = [ ];

#################################
# Rounded corners
#################################
corner-radius = 10;
detect-rounded-corners = true;
rounded-corners-exclude = [ ];

#################################
# Wintypes
#################################
wintypes:
{
    tooltip =
    {
        fade = true;
        shadow = false;
        opacity = 1.0;
        focus = true;
        blur-background = true;
    };
    dock =
    {
        fade = false;
        shadow = true;
        opacity = 1.0;
        focus = true;
        blur-background = true;
    };
    menu =
    {
        fade = true;
        shadow = false;
        opacity = 1.0;
        focus = true;
        blur-background = true;
    };
    popup_menu =
    {
        fade = true;
        shadow = false;
        opacity = 1.0;
        focus = true;
        blur-background = true;
    };
    dropdown_menu =
    {
        fade = false;
        shadow = false;
        opacity = 1.0;
        focus = true;
        blur-background = true;
    };
    notification =
    {
        opacity = 1.0;
        shadow = true;
        focus = false;
        blur-background = true;
    };
    utility =
    {
        opacity = 1.0;
        shadow = true;
        focus = false;
        blur-background = true;
    };

};

#################################
# Other
#################################
use-ewmh-active-win = true;
detect-client-opacity = true;
vsync = true;
dbe = false;
unredir-if-possible = false;
detect-transient = true;
detect-client-leader = true;

