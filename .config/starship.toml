format = """
$username\
$hostname\
$directory\
$python\
$nodejs\
$golang\
$rust\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[git_branch]
format = "[$symbol$branch]($style)"
style = "gray"
symbol = " "

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
diverged = "e0a7"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$symbol$virtualenv]($style) "
style = "green"

[nodejs]
format = "[$symbol$version]($style) "
style = "green"

[golang]
format = "[$symbol$version]($style) "
style = "green"
symbol = "  "

[rust]
format = "[$symbol$version]($style) "
style = "green"
